<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #facebook-container {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        /* Optional: Add some styles to make it visually appealing */
        #facebook-header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #facebook-header h2 {
            margin: 0;
            font-size: 18px;
        }

        #facebook-page-plugin {
            width: 100%;
            height: 500px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="facebook-container">
        <div id="facebook-header">
            <h2>Facebook</h2>
        </div>
        <iframe id="facebook-page-plugin" src=""></iframe>
    </div>

</body>
</html>
